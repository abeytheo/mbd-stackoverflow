<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>SO Visualisation</title>
    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <!-- Bootstrap cdnjs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.all.min.js"></script>

    <div class="container body-shadow">
        
        <nav class="navbar navbar-default">
            <div class="header clearfix">
                <h2> Stackoverflow Visualisation </h2>
            </div>
            <div class="container-fluid">
                <div id="world" class="navbar-header">
                   <p class="center"> World post distribution </p>
                   <div id="subject_btns"><span>Select Subject: </span></div>
                   <div id="score_types"><span>Select Score: </span></div>
                   <div id="filter"></div>
                </div>
            </div>
        </nav>
        <a id="displayType"> Change display type, current: </a>
        <div id="container" class="globe-div"style=""></div>
    </div>

    <script src="index.js"></script> 
</body>
</html>
